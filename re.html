<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/re.css">
</head>
<body>
    

    <div class="container">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 offset-sm-4">
            <h1 class="mb-4 mt-3 text-center">Register</h1>
            <form id="registerForm" onsubmit="return start(event)">
                <div class="mb-3">
                    <input type="text" id="name" placeholder="name" class="form-control" >
                    <span id="nameError" class="error-message"></span>
                </div>
                <div class="mb-3">
                    <input type="text" id="surname" placeholder="surname" class="form-control" >
                    <span id="surnameError" class="error-message"></span>
                </div>
                <div class="mb-3">
                    <input type="text" id="username" placeholder="username" class="form-control" >
                    <span id="usernameError" class="error-message"></span>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" placeholder="password" class="form-control" >
                    <span id="passwordError" class="error-message"></span>
                </div>
                <div class="mb-3">
                    <input type="text" id="age" placeholder="age" class="form-control" >
                    <span id="ageError" class="error-message"></span>
                </div>
                <div class="mb-3">
                    <select id="gender" class="form-control" >
                        <option value="">SELECT GENDER</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <span id="genderError" class="error-message"></span>
                </div>
                <div class="buton">
                <button class="btn btn-success" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
<script src="js/re.js"></script>
